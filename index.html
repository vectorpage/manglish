<script type="text/javascript">

  $(document).ready(function(){    
    
    $('.navbar-nav>li>a').on('click', function () {
        
        var menuText = $(this).text();
        if(menuText == "Worship")
        {
          $('nav').css('background-color','#2196f3');
        }
        else if(menuText == "Psalms")
        {
          $('nav').css('background-color','#3f51b5');
        }
        else if(menuText == "Hymns")
        {
          $('nav').css('background-color','#673ab7');
        }
        else if(menuText == "Lyrics")
        {
          $('nav').css('background-color','#00bcd4');
        }
        else if(menuText == "Second order of service")
        {
          $('nav').css('background-color','#009688');
        }
        else if(menuText == "Dox")
        {
          $('nav').css('background-color','#4caf50');
        }

    });
  });

</script>

</html>
